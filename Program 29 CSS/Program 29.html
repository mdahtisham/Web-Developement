<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute and nth child psedo selectors</title>
    <style>
        .container{
            display: block;
            width: 34px;
            margin: auto;
        }
        input{
            display: block;
        }
        a[target]{
            font-size: 30px;
            color: brown;
        }
     /*   li:nth-child(3){      */
     /*   li:nth-child(even){       */
        li:nth-child(odd){
            color: red;
            
        }
    </style>
</head>
<body>
   
        <div class="container">
            <form action="" class="form-control"></form>
            <input type="text" placeholder="Enter your name">
            <input type="password" placeholder="Enter your password">
            <input type="submit" placeholder="submit">
           
            
        <ul>
            <li class="item" id="item-1">Item1</li>
            <li class="item" id="item-2">Item2</li>
            <li class="item" id="item-3">Item3</li>
            <li class="item" id="item-4">Item4</li>
            <li class="item" id="item-5">Item5</li>
        </ul>
        <h1>
            <a href="http://google.com" target="_blank">Go to google</a>
        </h1>
    </div>
</body>
</html>
