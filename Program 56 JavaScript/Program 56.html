<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <div class="container">
        This is Math object
    </div>



    <script>
        let m = Math;
        console.log(m);
        console.log(Math.E);
        console.log(Math.PI);



        let a = 34.64534;
        let b = 79;

        console.log(a, b);
        console.log(Math.round(a), Math.round(b));

        console.log(Math.pow(3, 2));

        console.log(Math.sqrt(64));


        // Trignometry
        console.log("Trignometry");
        console.log(Math.sin(Math.PI));
        console.log(Math.sin(Math.PI/2));
        console.log(Math.tan(Math.PI/2));


        // Min and Max Function
        
        console.log(Math.min(3, 7, 3, 9, 5));
        console.log(Math.max(3, 7, 3, 9, 5));
        
        

        // Generating Random number

        let r = Math.random();
        console.log(r);

        let a1 = 1;
        let b1 = 100;
        let r1 = a1 + (b1-a1)*Math.random();
        console.log(r1);


    </script>
</body>
</html>
