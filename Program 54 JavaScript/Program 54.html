<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript Dates</title>
</head>
<style>
    .container{
        font-size: 30px;
        background-color: aqua;
        border: 2px solid black;
        padding: 30px;
        margin: 5px;
        text-align: center;
    }
#time{
    font-weight: bold;
}
</style>
<body>
    <div class="container">
        
         Time is <span id="time"></span>
    </div>


    <script>
        console.log("This code for Java and time");
        let now = new Date();
        console.log(now);


        let dt = new Date(1000);
        console.log(dt);


        let newDate = new Date("2021-02-30");
        console.log(newDate);


        let newDate1 = new Date(2022, 2, 5, 8, 9, 10);
        console.log(newDate1);


        let yr = newDate.getFullYear();
        console.log(yr);


        let dt1 = newDate.getDate();
        console.log(dt1);





        setInterval(updateTime, 1000);
        function updateTime(){
            time.innerHTML = new Date();
        }
    </script>
</body>
</html>
