<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>


        /* Element selector*/
        P{
            border: 2px violet;
        }


        /* id selector */
    #red {color: red;}


    /* Class selector */
    .purple { color: purple;}
        .bgblue {background-color: blue;}

        /* Grour selector */

        footer, span {background-color: yellow;}
    </style>
   
</head>
<body>
    <h2>CSS Selectors</h2>
    <p>This is a paragraph</p>
    <p class="purple bgblue">This is another paragraph</p>
    <p id="red">This is also a paragraph</p>

<span>hey</span>
    <footer>end</footer>
</body>
</html>
