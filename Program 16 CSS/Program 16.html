<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        #para{ 
            color: red;
            background-color: rosybrown;
        }
        #paratwo{
            color: rgb(red, green, blue);
        }
    </style>
</head>
<body>
    <h2>color</h2>
    <p id="para">it is color code</p>

    <h2>color two</h2>
    <p id="paratwo">it is a color code two</p>
</body>
</html>
